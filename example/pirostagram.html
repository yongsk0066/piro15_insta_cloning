<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link css -->
    <link rel="stylesheet" href="./pirostagram.css" />
    <script src="https://kit.fontawesome.com/7d6a50a6b2.js" crossorigin="anonymous"></script>
    <title>Pirostagram</title>
</head>

<body>
    <div class="header">
        <div class="header__inner">
            <div class="header__icon"><i class="fas fa-cog"></i></div>
            <div class="header__username">pirogramming</div>
            <div class="header__icon"><i class="fas fa-user-plus"></i></div>
        </div>
    </div>
    <div class="main">
        <div class="profile">
            <div class="profile__top">
                <div class="profile__img">
                    <img src="http://placekitten.com/400/700" alt="">
                </div>
                <div class="profile__right">
                    <div class="profile__username">programming</div>
                    <div class="profile__btn"><button>프로필 편집</button></div>
                </div>
            </div>
            <div class="profile__bottom">
                <span class="profile__name">pirogramming</span>
                <br />
                <span class="profile__info">안녕하세요! <br> 인생은 짧습니다. 파이썬 3를 사용하세요!</span>
            </div>
        </div>
        <div class="story">
            <div class="story__container">
                <div class="story__content">
                    <div class="story__img">
                        <img src="https://picsum.photos/seed/picsum/200/300" alt="">
                    </div>
                    <div class="story__title">여행</div>
                </div>
                <div class="story__content">
                    <div class="story__img">
                        <img src="https://picsum.photos/seed/picssum/200/300" alt="">
                    </div>
                    <div class="story__title">여행</div>
                </div>
                <div class="story__content">
                    <div class="story__img">
                        <img src="https://picsum.photos/seed/picsfum/200/300" alt="">
                    </div>
                    <div class="story__title">여행</div>
                </div>
                <div class="story__content">
                    <div class="story__img">
                        <img src="https://picsum.photos/seed/picasum/200/300" alt="">
                    </div>
                    <div class="story__title">여행</div>
                </div>
                <div class="story__content">
                    <div class="story__img">
                        <img src="https://picsum.photos/seed/pic1sum/200/300" alt="">
                    </div>
                    <div class="story__title">여행</div>
                </div>
                <div class="story__content">
                    <div class="story__img">
                        <img src="https://picsum.photos/seed/pic5sum/200/300" alt="">
                    </div>
                    <div class="story__title">여행</div>
                </div>
                <div class="story__content">
                    <div class="story__img">
                        <img src="https://picsum.photos/seed/picaasum/200/300" alt="">
                    </div>
                    <div class="story__title">여행</div>
                </div>
                <div class="story__content">
                    <div class="story__img">
                        <img src="https://picsum.photos/seed/picesbum/200/300" alt="">
                    </div>
                    <div class="story__title">여행</div>
                </div>
            </div>
        </div>
        <div class="status">
            <div class="status__container">
                <div class="status__item">
                    <div class="status__info">게시물</div>
                    <div class="status__number">125</div>
                </div>
                <div class="status__item">
                    <div class="status__info">팔로워</div>
                    <div class="status__number">20.4M</div>
                </div>
                <div class="status__item">
                    <div class="status__info">팔로우</div>
                    <div class="status__number">0</div>
                </div>
            </div>
        </div>
        <div class="toolbar">
            <div class="toolbar__container">
                <div class="toolbar__icon"><i class="fas fa-border-all"></i></div>
                <div class="toolbar__icon"><i class="far fa-square"></i></div>
                <div class="toolbar__icon"><i class="far fa-bookmark"></i></div>
                <div class="toolbar__icon"><i class="far fa-address-card"></i></div>
            </div>
        </div>
        <div class="content">
            <div class="content__container">
                <div class="content__photo"><img src="https://picsum.photos/seed/picsdum/200/200" alt=""></div>
                <div class="content__photo"><img src="https://picsum.photos/seed/1picsum/200/200" alt=""></div>

                <div class="content__photo"><img src="https://picsum.photos/seed/pixcsum/200/200" alt=""></div>
                <div class="content__photo"><img src="https://picsum.photos/seed/picvsum/200/200" alt=""></div>
                <div class="content__photo"><img src="https://picsum.photos/seed/picsdum/200/200" alt=""></div>
                <div class="content__photo"><img src="https://picsum.photos/seed/picsuem/200/200" alt=""></div>
                <div class="content__photo"><img src="https://picsum.photos/seed/pticsum/200/200" alt=""></div>
                <div class="content__photo"><img src="https://picsum.photos/seed/pidcsum/200/200" alt=""></div>
                <div class="content__photo"><img src="https://picsum.photos/seed/picesum/200/200" alt=""></div>
                <div class="content__photo"><img src="https://picsum.photos/seed/picswum/200/200" alt=""></div>
                <div class="content__photo"><img src="https://picsum.photos/seed/picsufm/200/200" alt=""></div>
                <div class="content__photo"><img src="https://picsum.photos/seed/opicsum/200/200" alt=""></div>
                <div class="content__photo"><img src="https://picsum.photos/seed/piicsum/200/200" alt=""></div>
                <div class="content__photo"><img src="https://picsum.photos/seed/piucsum/200/200" alt=""></div>
                <div class="content__photo"><img src="https://picsum.photos/seed/picysum/200/200" alt=""></div>
                <div class="content__photo"><img src="https://picsum.photos/seed/picstum/200/200" alt=""></div>
                <div class="content__photo"><img src="https://picsum.photos/seed/picsurm/200/200" alt=""></div>
                <div class="content__photo"><img src="https://picsum.photos/seed/picsume/200/200" alt=""></div>
            </div>

        </div>
    </div>
    <div class="footer">
        <div class="footer__container">
            <div class="footer__item"><i class="fas fa-home"></i></div>
            <div class="footer__item"><i class="fas fa-search"></i></div>
            <div class="footer__item"><i class="far fa-plus-square"></i></div>
            <div class="footer__item"><i class="far fa-heart"></i></div>
            <div class="footer__image"><img src="http://placekitten.com/300/300" alt="" /></div>
        </div>

</html>
